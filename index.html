<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Character Counter</h1>
        <textarea  id="input" maxlength="50" placeholder="Enter Text Here... !"  rows="5"></textarea>
        <div class="dynamic">
            <section class="TotalCount">
                <p>Total Charater : <span id="Total">0</span></p>
            </section>
            <section class="RemainingCount">
                <p>Remaining Charater : <span id="Remain">50</span></p>
            </section>
        </div>

    </div>


    <script src="App.js"></script>
</body>
</html>
